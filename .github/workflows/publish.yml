name: Publish Extension

on:
  # Trigger when called by the Release workflow after Semantic Release creates a new release
  workflow_call:
    inputs:
      ref:
        description: 'Git ref (branch, SHA or tag) to build from'
        required: false
        type: string
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: false

jobs:
  publish:
    name: Publish to Marketplaces
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            marketplace.visualstudio.com:443
            open-vsx.org:443
            registry.npmjs.org:443
            release-assets.githubusercontent.com:443

      - name: Checkout with specific ref
        uses: actions/checkout@v6
        if: inputs.ref != ''
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: Checkout
        uses: actions/checkout@v6
        if: inputs.ref == ''
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v5
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build extension
        run: |
          pnpm run compile
          pnpm run webpack

      - name: Package extension
        run: pnpm run package
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v6
        with:
          name: extension-vsix
          path: '*.vsix'
          retention-days: 30

      - name: Get VSIX filename and latest tag
        id: vsix
        run: |
          echo "filename=$(ls *.vsix)" >> $GITHUB_OUTPUT
          echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Upload VSIX to GitHub Release
        # Only upload to release when called by the Release workflow (not manual workflow_dispatch)
        if: github.event_name == 'workflow_call'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.vsix.outputs.filename }}
          tag_name: ${{ steps.vsix.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to VS Code Marketplace
        id: publish-vscode
        continue-on-error: true
        run: pnpm run publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX Registry
        id: publish-ovsx
        continue-on-error: true
        run: npx ovsx publish *.vsix -p $OVSX_PAT
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

      - name: Report publish status
        run: |
          echo "## Publish Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.publish-vscode.outcome }}" == "success" ]; then
            echo "✅ VS Code Marketplace: Published successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ VS Code Marketplace: Failed to publish" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.publish-ovsx.outcome }}" == "success" ]; then
            echo "✅ Open VSX Registry: Published successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Open VSX Registry: Failed to publish" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Fail the job if both marketplaces failed
          if [ "${{ steps.publish-vscode.outcome }}" != "success" ] && [ "${{ steps.publish-ovsx.outcome }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "⚠️ Both marketplaces failed to publish" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
